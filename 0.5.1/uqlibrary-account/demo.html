<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-account Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="uqlibrary-account.html">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
  <style>
    body {
      font-size: 16px;
      font-family: "RobotoDraft",Helvetica,Arial,sans-serif;
      font-weight: 400;
      line-height: 1.1em;
    }
  </style>
</head>
<body unresolved>

  <uqlibrary-account></uqlibrary-account>

  <script>
    (function () {

      window.addEventListener('polymer-ready', function() {

        var account = document.querySelector('uqlibrary-account');

        account.addEventListener('uqlibrary-account-loaded', function(e) {
          if (e.detail.hasSession) {
            alert('Logged in as ' + e.detail.id);
          } else {
            alert('Not logged in');
          }
        });
      });

    }());
  </script>
</body>
</html>
