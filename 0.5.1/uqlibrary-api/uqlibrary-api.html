<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-ajax/core-ajax.html">

<!--
Element providing access to UQ Library's API.

##### Example

    <uqlibrary-api></uqlibrary-api>

@element uqlibrary-api
@blurb Element providing access to UQ Library's API.
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-api
-->
<polymer-element name="uqlibrary-api" attributes="uri">

  <template>
    <core-ajax
      id="ajax"
      url="{{url}}"
      headers="{{headers}}"
      handleAs="json"
      on-core-response="{{handleResponse}}"></core-ajax>
  </template>

  <script>
    (function() {
      Polymer('uqlibrary-api', {

        handleResponse: function (e) {
          this.fire('uqlibrary-api', this.$.ajax.response);
        },

        /**
         * Gets the user account.
         *
         * @method get
         */
        get: function () {
          this.setHeaders();
          this.url = 'https://app.library.uq.edu.au/api' + this.uri;
          this.$.ajax.go();
        },

        /**
         * Sets the headers for the API request.
         */
        setHeaders: function () {
          var cookie = this.getCookie('UQLID');
          if (cookie !== "undefined") {
            this.headers = {
              "X-Uql-Token": cookie
            };
          } else {
            return '';
          }
        },

        /**
         * Gets a cookie by name
         * @param name the name of the cookie to return
         * @returns {String}
         */
        getCookie: function (name) {
          var value = "; " + document.cookie;
          var parts = value.split("; " + name + "=");
          if (parts.length === 2) return parts.pop().split(";").shift();
        }
      });
    })();
  </script>

</polymer-element>
