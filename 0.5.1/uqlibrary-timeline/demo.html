<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-timeline Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="uqlibrary-timeline.html">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
  <style>
    body {
      font-size: 16px;
      font-family: "RobotoDraft",Helvetica,Arial,sans-serif;
      font-weight: 300;
      line-height: 1.1em;
      margin: 0;
    }
  </style>
</head>
<body unresolved>

  <uqlibrary-timeline></uqlibrary-timeline>

  <script>
    (function () {

      window.addEventListener('polymer-ready', function() {
        var timeline = document.querySelector('uqlibrary-timeline');
        timeline.events = [
          {
            date: new Date().setHours(0, 0, 0, 0),
            title: "Item title",
            subtitle: "Second line",
            text: "Third line"
          },
          {
            date: new Date().setHours(4, 0, 0, 0),
            title: "Item title",
            subtitle: "Second line",
            text: "Third line"
          },
          {
            date: new Date().setHours(24, 0, 0, 0),
            title: "A long item title A long item title A long item title A long item title A long item title ",
            subtitle: "Second line",
            text: "Third line"
          },
          {
            date: new Date().setHours(25, 0, 0, 0),
            title: "Item title",
            subtitle: "Second line",
            text: "Third line"
          },
          {
            date: new Date().setHours(26, 0, 0, 0),
            title: "Item title",
            subtitle: "Second line",
            text: "Third line"
          },
          {
            date: new Date().setHours(72, 0, 0, 0),
            title: "Item title",
            subtitle: "Second line",
            text: "Third line"
          }
        ];
      });

      setTimeout(function () {
        var timeline = document.querySelector('uqlibrary-timeline');
        timeline.events.push({
          date: new Date().setHours(2, 0, 0, 0),
          title: "Item title 2",
          subtitle: "Second line",
          text: "Third line"
        });
      }, 1000);

      setTimeout(function () {
        var timeline = document.querySelector('uqlibrary-timeline');
        timeline.events.push({
          date: new Date().setHours(3, 0, 0, 0),
          title: "Item title 3",
          subtitle: "Second line",
          text: "Third line"
        });
      }, 2000);

    }());
  </script>

</body>
</html>
