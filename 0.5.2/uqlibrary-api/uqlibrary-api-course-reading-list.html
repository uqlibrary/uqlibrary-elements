<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-ajax/core-ajax.html">
<link rel="import" href="uqlibrary-api.html">

<!--
Element providing course reading lists.

##### Example

    <uqlibrary-api-course-reading-list></uqlibrary-api-course-reading-list>

@element uqlibrary-api-course-reading-list
@blurb Element providing course reading lists.
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-api
-->
<polymer-element name="uqlibrary-api-course-reading-list" extends="uqlibrary-api">

  <template>
    <uqlibrary-api id="list"></uqlibrary-api>
  </template>

  <script>
    (function() {
      Polymer('uqlibrary-api-course-reading-list', {


        baseUri : '/course_reading_list',
        listCode : '',

        /**
         * Fired when the object has loaded.
         *
         * @event uqlibrary-api-account-loans-loaded
         */
        created: function () {
        },

        ready: function () {
          var that = this;
          this.$.list.mockDataFileUrl = this.tagName.toLowerCase();
          this.$.list.addEventListener('uqlibrary-api', function(e) {
            if(e.detail.hasOwnProperty('status') && e.detail.status != 200) {
              that.list = [];
            }
            else {
              //Check is mocked data is loaded
              if(e.detail.hasOwnProperty('mock')){
                if(e.detail.data.hasOwnProperty(that.listCode)){
                  that.list = e.detail.data[that.listCode];
                }
                else {
                  that.list = [];
                }
              }
              else {
                that.list = e.detail;
              }
            }
            that.fire('uqlibrary-api-course-reading-list', that.list);
          });
        },

        /**
         * Gets the user account.
         *
         * @method get
         */
        get: function (args) {

          if (args && args.code){
            this.listCode = args.code;
            this.$.list.uri = this.baseUri + "/" + args.code;
            this.$.list.get();
          }


        }
      });
    })();
  </script>

</polymer-element>
