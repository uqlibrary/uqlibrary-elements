<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../paper-item/paper-item.html">

<!--
Element providing a the library main apps menu

##### Example

    <uqlibrary-menu></uqlibrary-menu>

@element uqlibrary-menu
@blurb Element providing a the library main apps menu
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-menu
-->
<polymer-element name="uqlibrary-menu" attributes="account">

  <template>
    <link rel="stylesheet" href="uqlibrary-menu.css">

    <template if="{{account.hasSession}}">
      <div horizontal layout id="account">
        <div id="icon"><core-icon icon="account-circle" class="active-inverse"></core-icon></div>
        <div id="details" class="body1.inverse" flex>
          <div>
            <div id="name">{{account.name}}</div>
            <div id="mail">{{account.mail}}</div>
          </div>
        </div>
      </div>

      <core-menu selectedAttribute="" class="divider">
        <paper-item>
          <a href="https://app.library.uq.edu.au/v1/home">
            <core-icon icon="dashboard"></core-icon> Dashboard
          </a></paper-item>
        <paper-item>
          <a href="https://www.library.uq.edu.au/logout">
          <core-icon icon="lock"></core-icon> Logout
          </a></paper-item>
      </core-menu>
    </template>

    <core-menu selectedAttribute="">
      <paper-item><a href="#"><core-icon icon="event"></core-icon> Booking</a></paper-item>
      <paper-item><a href="#"><core-icon icon="maps:local-library"></core-icon> Borrowing</a></paper-item>
      <paper-item><a href="#"><core-icon icon="hardware:desktop-windows"></core-icon> Computers</a></paper-item>
      <paper-item><a href="#"><core-icon icon="social:school"></core-icon> Courses</a></paper-item>
      <paper-item><a href="#"><core-icon icon="schedule"></core-icon> Hours</a></paper-item>
      <paper-item><a href="#"><core-icon icon="question-answer"></core-icon> Feedback</a></paper-item>
    </core-menu>

  </template>

  <script>
    (function() {
      Polymer('uqlibrary-menu', {

        created: function () {
          this.account = {
            hasSession: false
          };
        },

        ready: function () {

        }
      });
    })();
  </script>

</polymer-element>
