<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-persistent-footer Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="uqlibrary-persistent-footer.html">
  <link href="//uqlibrary.github.io/uqlibrary-elements/components/uqlibrary-elements/resources/theme/app.css" rel="stylesheet">
</head>
<body unresolved>

  <uqlibrary-persistent-footer>This is persistent footer content</uqlibrary-persistent-footer>

  <script>
    (function () {

      window.addEventListener('polymer-ready', function() {

        var footer = document.querySelector('uqlibrary-persistent-footer');

        footer.actionButtons = [
          {
            id: 'renewLoans',
            title: 'Renew Loans',
            url: 'http://www.library.uq.edu.au'
          }
        ];

      });
    }());
  </script>

</body>
</html>
