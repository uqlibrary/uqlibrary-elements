<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-persistent-footer Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="uqlibrary-persistent-footer.html">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
  <style>
    body {
      font-size: 16px;
      font-family: "RobotoDraft",Helvetica,Arial,sans-serif;
      font-weight: 300;
      line-height: 1.1em;
      margin: 0;
    }
  </style>
</head>
<body unresolved>

  <uqlibrary-persistent-footer></uqlibrary-persistent-footer>

  <script>
    (function () {

      window.addEventListener('polymer-ready', function() {

        var footer = document.querySelector('uqlibrary-persistent-footer');

        footer.actionButtons = [
          {
            id: 'renewLoans',
            title: 'Renew Loans',
            url: 'http://www.library.uq.edu.au'
          }
        ];

      });
    }());
  </script>

</body>
</html>
