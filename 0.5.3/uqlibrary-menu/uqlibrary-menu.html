<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../core-icons/maps-icons.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../paper-item/paper-item.html">

<!--
Element providing a the library main apps menu

##### Example

    <uqlibrary-menu></uqlibrary-menu>

@element uqlibrary-menu
@blurb Element providing a the library main apps menu
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-menu
-->
<polymer-element name="uqlibrary-menu" attributes="account">

  <template>
    <link rel="stylesheet" href="uqlibrary-menu.css">

    <template if="{{account.hasSession}}">
      <div horizontal layout id="account">
        <!--<div id="icon"><core-icon icon="account-circle" class="active"></core-icon></div>-->
        <!--<div id="icon"><core-icon icon="lock" class="active"></core-icon></div>-->
        <paper-icon-button icon="lock" title="Logout" on-tap="{{askLogout}}"></paper-icon-button>
        <div id="details" flex>
          <div>
            <div id="name" class="body2">{{account.name}}</div>
            <div id="mail" class="body1">{{account.mail}}</div>
          </div>
        </div>
      </div>

      <core-menu selectedAttribute="" class="divider">
        <paper-item>
          <a href="https://app.library.uq.edu.au/v1/home">
            <core-icon icon="dashboard"></core-icon> MyLibrary
          </a></paper-item>
        <paper-item>
          <a href="https://www.library.uq.edu.au">
            <core-icon icon="home"></core-icon> UQ Library Home
          </a></paper-item>
        <paper-item on-tap="{{askFeedback}}" id="askFeedback"><core-icon icon="communication:comment"></core-icon> Feedback</paper-item>
        <!--<paper-item>-->
          <!--<a href="https://www.library.uq.edu.au/logout">-->
          <!--<core-icon icon="lock"></core-icon> Logout-->
          <!--</a></paper-item>-->
      </core-menu>
    </template>

    <core-menu selectedAttribute="">
      <paper-item on-tap="{{go}}" link="https://app.library.uq.edu.au/v1/booking"><core-icon icon="event"></core-icon> Booking</paper-item>
      <paper-item on-tap="{{go}}" link="https://app.library.uq.edu.au/v1/borrowing" id="showLoansPage"><core-icon icon="maps:local-library"></core-icon> Borrowing</paper-item>
      <paper-item on-tap="{{go}}" link="#" id="showAvailabilityPage"><core-icon icon="hardware:desktop-mac"></core-icon> Computers</paper-item>
      <template if="{{account.classes.length}}">
        <paper-item on-tap="{{go}}" link="https://app.library.uq.edu.au/v1/courses"><core-icon icon="social:school"></core-icon> Courses</paper-item>
      </template>
      <paper-item on-tap="{{go}}" link="#" id="showHoursPage"><core-icon icon="schedule"></core-icon> Hours</paper-item>
      <template if="{{account.canMasquerade}}">
        <paper-item on-tap="{{go}}" link="#" id="showMasqueradePage"><core-icon icon="supervisor-account"></core-icon> Masquerade</paper-item>
      </template>
      <!--<paper-item><a href="#"><core-icon icon="communication:live-help"></core-icon> Help chat</a></paper-item>-->
    </core-menu>

    <template>

      <paper-action-dialog id="logoutDialog" heading="Are you sure you wish to logout?" transition="core-transition-bottom" backdrop>
        <p>This will log you out of all your UQ website sessions.</p>
        <paper-button affirmative on-tap={{closeDialog}}">Cancel</paper-button>
        <paper-button affirmative autofocus raised colored class="coloured" on-tap="{{go}}" link="https://www.library.uq.edu.au/logout">Logout</paper-button>
      </paper-action-dialog>

    </template>

    <template>

    <paper-action-dialog id="feedbackDialog" heading="Tell us what you think" transition="core-transition-bottom" backdrop>
      <p>Your feedback will help us improve MyLibrary.</p>
      <paper-input-decorator label="Your comments (required)" error="input is required!" id="feedbackInput" autofocus on-input="{{inputHandler}}">

        <paper-autogrow-textarea>
          <textarea></textarea>
        </paper-autogrow-textarea>
      </paper-input-decorator>

      <core-label horizontal layout>
        <paper-checkbox for>
          <style>
          </style>
        </paper-checkbox>
        <div vertical layout>
          <h4>Include my contact information</h4>
          <div>We'll include your name, library barcode and email address so we can get back to you.</div>
        </div>
      </core-label>
      <br>
      <br>

      <paper-button affirmative on-tap="{{closeDialog}}">Cancel</paper-button>
      <paper-button affirmative autofocus raised colored class="coloured" on-tap="{{sendFeedback}}">Send feedback</paper-button>
    </paper-action-dialog>

    </template>

  </template>

  <script>
    (function() {
      Polymer('uqlibrary-menu', {

        created: function () {
          this.account = {
            hasSession: false
          };
        },

        ready: function () {


        },

        askFeedback: function () {
          console.log("feedback should send!");
          document.querySelector('#feedbackDialog').toggle();
        },

        askLogout: function () {
          console.log("logout dialog!");
          document.querySelector('#logoutDialog').toggle();
        },

        go: function (e, _, el) {
          document.location.href = el.attributes.link.value;
        },

        sendFeedback: function () {
          // TODO: use UQLAPP API to send this email rather than the core-ajax function
          console.log("sending feedback!");
        },

        closeDialog: function () {
          // TODO: include name of dialog as parameter
          console.log("closing dialog!");
          this.toggle();
        }

      });
    })();
  </script>

</polymer-element>
