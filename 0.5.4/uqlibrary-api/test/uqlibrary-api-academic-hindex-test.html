      var parent = document.querySelector('uqlibrary-api-academic-hindex');

      suite('uqlibrary-api-academic-hindex tests', function() {

        afterEach(function () {
        });

        test('url should return the mock data', function (done) {
            var appLoaded = function(result) {
                var expected = {
                    'hindex_scopus': 22,
                    'hindex_incites': 23
                };

                assert.equal(expected.hindex_scopus, result.detail.hindex_scopus);
                assert.equal(expected.hindex_incites, result.detail.hindex_incites);

                done();
            };

            setTimeout(function(){

                parent.addEventListener('uqlibrary-api-academic-hindex-loaded', appLoaded);

                parent.get({username: 's1234567'});

            }, 100);

        });



      });
    });
