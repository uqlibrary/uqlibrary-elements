<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-time-selector</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <!-- Step 1: import the element to test -->

<!-- You use the document as a place to set up your fixtures. -->
<uqlibrary-api-academic-stats></uqlibrary-api-academic-stats>

<script>
  window.addEventListener('polymer-ready', function () {
    var parent = document.querySelector('uqlibrary-api-academic-stats');

    suite('uqlibrary-api-academic-stats tests', function () {

      afterEach(function () {
      });

      test('url should return the mock data', function (done) {
        var appLoaded = function (result) {
          var expected = {
            stats: {
              stats_fields: {
                thomson_citation_count_i: {
                  sum: 6736
                }
              }
            }
          };

          assert.equal(expected.stats.stats_fields.thomson_citation_count_i.sum,
              result.detail.stats.stats_fields.thomson_citation_count_i.sum);

          done();
        };

        setTimeout(function () {

          parent.addEventListener('uqlibrary-api-academic-stats-loaded', appLoaded);

          parent.get({username: 's1234567'});

        }, 100);

      });


    });
  });
</script>
