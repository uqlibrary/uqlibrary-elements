<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-time-selector</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../uqlibrary-api-facilities-availability.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <uqlibrary-api-facilities-availability></uqlibrary-api-facilities-availability>

  <script>
    window.addEventListener('polymer-ready', function() {
      var parent = document.querySelector('uqlibrary-api-facilities-availability');
      var testUrl = "/facilities_availability"


        test('url should not contain any parameters', function (done) {

          var url = parent.constructUrl(null, testUrl);
          assert.equal('/facilities_availability', url);
          done();

        });

        test('url should contain date parameter', function (done) {

          var url = parent.constructUrl({ date: '28-03-2015'}, testUrl);
          assert.equal('/facilities_availability?date=28-03-2015', url);
          done();

        });

        test('url should contain nocache parameter', function (done) {

          var url = parent.constructUrl({ nocache: 'true'}, testUrl);
          assert.equal('/facilities_availability?nocache=true', url);
          done();

        });

        test('url should contain user id/ptype parameter', function (done) {

          var url = parent.constructUrl({ id: 's001', ptype: '1'}, testUrl);
          assert.equal('/facilities_availability?id=s001&ptype=1', url);

          var url = parent.constructUrl({ ptype: '1'}, testUrl);
          assert.equal('/facilities_availability', url);

          var url = parent.constructUrl({ id: 's001' }, testUrl);
          assert.equal('/facilities_availability', url);

          done();

        });

        test('url should contain date and user id/ptype parameter', function (done) {

          var url = parent.constructUrl({ date: '28-03-2015', id: 's001', ptype: '1'}, testUrl);
          assert.equal('/facilities_availability?date=28-03-2015&id=s001&ptype=1', url);

          done();

        });

        test('url should contain nocache, date and user id/ptype parameter', function (done) {

          var url = parent.constructUrl({ nocache: 'true', date: '28-03-2015', id: 's001', ptype: '1'}, testUrl);
          assert.equal('/facilities_availability?date=28-03-2015&id=s001&ptype=1&nocache=true', url);

          done();

        });
    });
  </script>

</body>
</html>
