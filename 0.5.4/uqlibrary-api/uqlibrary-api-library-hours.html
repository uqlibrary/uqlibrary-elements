<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-ajax/core-ajax.html">
<link rel="import" href="uqlibrary-api.html">

<!--
Element providing library hours

##### Example

    <uqlibrary-api-library-hours></uqlibrary-api-library-hours>

@element uqlibrary-api-library-hours
@blurb Element providing library hours.
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-api
-->
<polymer-element name="uqlibrary-api-library-hours" extends="uqlibrary-api">

  <template>
    <uqlibrary-api id="list"></uqlibrary-api>
  </template>

  <script>
    (function() {
      Polymer('uqlibrary-api-library-hours', {


        baseUri : '/library_hours',
        mode : 'day',

        /**
         * Fired when the object has loaded.
         *
         * @event uqlibrary-api-library-hours
         */
        created: function () {
        },

        ready: function () {
          var that = this;
          this.$.list.addEventListener('uqlibrary-api', function(e) {
            that.list = e.detail;
            that.fire('uqlibrary-api-library-hours', that.list);
          });
        },

        /**
         * Gets learning resources.
         *
         * @method get
         */
        get: function (args) {

          if (args && args.mode){
            this.mode = args.code;
          }

          this.$.list.uri = this.baseUri + "/" + this.mode;
          this.$.list.get();

        }
      });
    })();
  </script>

</polymer-element>
