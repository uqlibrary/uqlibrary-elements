<!doctype html>
<html>
<head>

  <title>uqlibrary-contacts Demo</title>

  <script>
    function isIE() {
      var myNav = navigator.userAgent.toLowerCase();
      return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : false;
    }

    if (!('registerElement' in document
        && 'createShadowRoot' in HTMLElement.prototype
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template'))) {
      // IE 8 and 9 throw errors if you try to include webcomponents.js, which prevents other user messages working
      if (!isIE() || isIE() > 9) {
        document.write('<script src="../uqlibrary-elements/0.5.4/webcomponentsjs/webcomponents.js"><\/script>');
      }
    }
  </script>

  <link rel="import" href="uqlibrary-contacts.html">

  <link rel="stylesheet"
        href="//uqlibrary.github.io/uqlibrary-elements/components/uqlibrary-elements/resources/theme/app.css">

</head>
<body unresolved>

  <p>A `uqlibrary-contacts` looks a little like this:</p>
  <uqlibrary-contacts></uqlibrary-contacts>
</div>
<script>
  (function () {
    document.cookie = "UQLMockData=enabled";
    window.addEventListener('polymer-ready', function () {

      var contactDetails = document.querySelector('uqlibrary-contacts');
    });
  }());
</script>
</body>
</html>
