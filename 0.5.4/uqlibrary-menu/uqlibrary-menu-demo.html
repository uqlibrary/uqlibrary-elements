<!--
Element providing the library main navigation menu using a responsive drawer panel in a demo environment including optional mock user account api data

##### Example

    <uqlibrary-menu-demo></uqlibrary-menu-demo>

@element uqlibrary-menu-demo
@blurb Element providing a the library main apps menu in a demo environment including optional mock user account api data
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-menu
-->
<polymer-element name="uqlibrary-menu-demo" attributes="account" extends="uqlibrary-menu">

  <template>
    <link rel="stylesheet" href="uqlibrary-menu.css">
    <uqlibrary-api-account id="account"></uqlibrary-api-account>
    <uqlibrary-menu account="{{user}}"></uqlibrary-menu>

  </template>

  <script>
    (function() {
      Polymer('uqlibrary-menu-demo', {

          ready: function() {
              var that = this;
              this.$.account.addEventListener('uqlibrary-api-account-loaded', function(e) {
                  if (e.detail.hasSession) {
                      that.user = e.detail;
                  } else {
                      that.$.account.login('https://app.library.uq.edu.au/v1/home');
                  }
              });
              this.$.account.get();
          }

      });
    })();
  </script>

</polymer-element>
