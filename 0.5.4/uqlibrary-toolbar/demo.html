<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-toolbar demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="uqlibrary-toolbar.html">

  <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/app.css">
</head>
<body fullbleed unresolved>
  <uqlibrary-toolbar
          appTitle='Application Name'
          appTitleLink='#'
          appLinks='[{"label": "Switch back", "action": "#"}, {"label": "Help", "url": "#"}, {"label": "Feedback", "url": "#"}]'
          searchPlaceholderText="">
  </uqlibrary-toolbar>

<script>
    var uqlibraryToolbar = document.querySelector('uqlibrary-toolbar');
    uqlibraryToolbar.addEventListener('uqlibrary-toolbar-menu-clicked', function() {console.log('menu was clicked!')});
    //uqlibraryToolbar.addEventListener('uqlibrary-toolbar-search-button-clicked', function(e) {console.log('searched for ' + e.detail.searchTerm)});
    //uqlibraryToolbar.addEventListener('uqlibrary-toolbar-search-key-pressed', function(e) {console.log('typed ' + e.detail.searchTerm)});
    uqlibraryToolbar.addEventListener('uqlibrary-toolbar-search-submitted', function(e) {console.log('submitted ' + e.detail.searchTerm)});


    document.addEventListener('polymer-ready', function() {
    //  var toolbar = document.querySelector('uqlibrary-toolbar');
    });

    document.addEventListener('uqlibrary-toolbar-search-value-changed', function(e) {
      uqlibraryToolbar.fire('uqlibrary-toolbar-search-suggestions-loaded', {data: [ { text: 'suggestion 1 for '+ e.detail.value, url: '#' }, { text: 'suggestion 2' }, { text: 'suggestion 3', url: 'http://google.com' }] })
    });

</script>

</body>
</html>
