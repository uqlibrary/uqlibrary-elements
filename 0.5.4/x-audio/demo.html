<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>x-audio Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="x-audio.html">

</head>
<body unresolved>
  <div style="width:400px">
    <x-audio src="track1.mp3" showVolumeControls showSeekControl></x-audio>
    <x-audio src="track2.mp3" showVolumeControls showSeekControl></x-audio>
  </div>
  <a href="#" onclick="return setRecord('track1.mp3', false)">Load Record 1</a>&nbsp;&nbsp;
  <a href="#" onclick="return setRecord('track1.mp3', true)">Play and Play Record 2</a>
</body>
<script>
  var myEl = document.querySelector('x-audio');
  var autoplay = false;
  myEl.addEventListener('x-audio-initialized', function() {
    myEl.removeAttribute('disabled');
    if(autoplay){
      myEl.play()
    }
  });

  function setRecord(url, play) {
    if(!play) {
      myEl.src = url;
      autoplay = false;
    }
    if(play) {
      var audio = new Audio();
    }
  }



</script>
</html>
