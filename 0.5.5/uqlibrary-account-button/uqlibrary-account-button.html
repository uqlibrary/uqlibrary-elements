<!--

Reusable account button

##### Example

<uqlibrary-account-button></uqlibrary-account-button>

@element uqlibrary-account-button
@blurb Reusable account button
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-account-button

<polymer-element name="uqlibrary-account-button">
  <template>
    <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/component.css">
    <link rel="stylesheet" href="uqlibrary-account-button.css">

    <uqlibrary-api-account id="apiAccount" user="{{account}}"></uqlibrary-api-account>
    <x-trigger icon="account-circle">
      <paper-dropdown halign="right" class="open-below">

        <div flex horizontal layout wrap center-justified>
              <a href="#" class="app">
                <p class="iconLabel" for>Username</p>
                <p>email@uq.edu.au</p>
              </a>
        </div>

      </paper-dropdown>
    </x-trigger>
  </template>
  <script>
    Polymer('uqlibrary-account-button', {

      ready: function () {
      }
    });
  </script>
</polymer-element>
