<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-booking</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-contacts.html">
</head>
<body>

<uqlibrary-contacts unresolved></uqlibrary-contacts>

<script>
  window.addEventListener('polymer-ready', function () {
    var uqlibraryContacts = document.querySelector('uqlibrary-contacts');

    test('we have the element in the page', function (done) {
      expect(uqlibraryContacts).to.not.be.null;
      done();
    });

    test('we can display heading', function (done) {
      //check card title
      var cardTitle = uqlibraryContacts.shadowRoot.querySelector('div.cardTitle');
      expect(cardTitle).to.not.be.null;
      expect(cardTitle.textContent).to.equal('Library Contacts');

      done();
    });

    test('we can display values', function (done) {
      var paperShadow = uqlibraryContacts.shadowRoot.querySelector('paper-shadow');
      expect(paperShadow).to.not.be.null;
      var links = paperShadow.querySelectorAll('a.link');
      expect(links).to.not.be.null;
      expect(links.length).to.equal(3);

      done();
    });
  });
</script>

</body>
</html>
