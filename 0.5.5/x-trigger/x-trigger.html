<link rel="import" href="../polymer/polymer.html">

<!--

x-trigger element, helper for drop down lists

##### Example

<x-trigger></x-trigger>

@element x-trigger
@blurb x-trigger element, helper for drop down lists
@status alpha
@homepage https://github.com/uqlibrary/x-trigger
-->

<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="stylesheet" href="x-trigger.css">

<polymer-element name="x-trigger" extends="core-icon-button" relative on-tap="{{toggle}}" noink>

  <template>
    <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/component.css">

    <shadow></shadow>
    <div class="arrow" hidden?="{{! dropdown.opened}}"></div>
    <content></content>
  </template>

  <script>
    Polymer('x-trigger', {
      toggle: function() {
        if (!this.dropdown) {
          this.dropdown = this.querySelector('paper-dropdown');
        }
        this.dropdown && this.dropdown.toggle();
      }
    });
  </script>

</polymer-element>
