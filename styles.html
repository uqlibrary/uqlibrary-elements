<html>
<head>
  <title>Style Guide</title>

  <link rel="stylesheet" href="resources/theme/app.css">

</head>
<body unresolved fullbleed vertical layout>

<h1> H1: Display4</h1>
<h2> H2: Display3</h2>
<h3> H3: Display2</h3>
<h4> H4: Display1</h4>
<div class="headline"> .headline </div>
<div class="title"> .title </div>
<div class="subhead"> .subhead </div>
<div class="body2"> .body2 </div>

  <h4 class="inverse"> H4: Display1</h4>
  <div class="headline inverse"> .headline </div>
  <div class="title inverse"> .title </div>
  <div class="subhead inverse"> .subhead </div>
  <div class="body2 inverse"> .body2 </div>
  <div class="body1 inverse"> .body1 </div>
  <div class="caption inverse"> .caption </div>
  <div class="menu inverse"> .menu </div>
  <div class="button inverse"> .button </div>
</div>


</body>
</html>
